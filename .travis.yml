language: csharp
solution: DotNetStandardCalculator.sln
install:
  - nuget restore DotNetStandardCalculator.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release DotNetStandardCalculator.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./DotNetStandardCalculatorTests/bin/Debug/netcoreapp1.1